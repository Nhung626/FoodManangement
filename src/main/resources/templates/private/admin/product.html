<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment/header::header('Product')}"></div>
    <script type="text/javascript" src="/js/product.js"></script>
</head>
<body>
<div th:replace="~{fragment/header::navbar}"></div>
<div class="container">
    <div class="title">
        <h1>Create Product</h1><br>
    </div>
    <a href="/products" class="btn btn-primary">
        <i class="fa fa-list-ul" aria-hidden="true"></i>
        Products
    </a><br><br>
    <form id="formProduct" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imagePreview">Thumbnail Image Preview</label><br>
            <img id="imagePreview" src="#" style="max-width: 400px; max-height: 400px;"/>
        </div>
        <div class="form-group">
            <label for="imagePreview">Thumbnail Image</label><br>
            <input type="file" id="imageInput" name="image" accept="image/*"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="shortDescription">Short Description</label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        <input id="btnAddProduct" type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>
<div th:replace="~{fragment/header::pop-up}"></div>
<footer th:replace="~{fragment/footer::copy}"></footer>
</body>
</html>
